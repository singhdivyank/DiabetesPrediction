<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet-Sense-AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <input type="text" id="input1" placeholder="Glucose">
      <input type="text" id="input2" placeholder="BMI">
    </div>
    <div class="column">
      <input type="text" id="input3" placeholder="Insulin">
      <input type="text" id="input4" placeholder="Age">
    </div>
    <div class="full-width">
      <button id="submit-btn">Submit</button>
    </div>
    <div class="full-width">
      <dialog id="response-dialog">
        <p id="response-text"></p>
        <button id="close-dialog">Close</button>
      </dialog>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
